{% extends "base.html" %}

{% block title %}
{% if word %}編輯 {{ word.word }} - 英文單字筆記本{% else %}編輯單字{% endif %}
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">編輯單字</h3>
            </div>
            <div class="card-body">
                {% if word %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="word" class="form-label">英文單字 *</label>
                        <input type="text" class="form-control" id="word" name="word" value="{{ word.word }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="chinese_meaning" class="form-label">中文解釋 *</label>
                        <input type="text" class="form-control" id="chinese_meaning" name="chinese_meaning" value="{{ word.chinese_meaning }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="english_meaning" class="form-label">英文解釋</label>
                        <textarea class="form-control" id="english_meaning" name="english_meaning" rows="2">{{ word.english_meaning }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phonetic" class="form-label">音標</label>
                        <input type="text" class="form-control" id="phonetic" name="phonetic" value="{{ word.phonetic }}" placeholder="例如: /ɪɡˈzæmpəl/">
                    </div>
                    
                    <div class="mb-3">
                        <label for="example_sentence" class="form-label">例句</label>
                        <textarea class="form-control" id="example_sentence" name="example_sentence" rows="2">{{ word.example_sentence }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="synonyms" class="form-label">同義詞</label>
                        <input type="text" class="form-control" id="synonyms" name="synonyms" value="{{ word.synonyms | join(', ') }}" placeholder="用逗號分隔，例如: big, large, huge">
                    </div>
                    
                    <div class="mb-3">
                        <label for="antonyms" class="form-label">反義詞</label>
                        <input type="text" class="form-control" id="antonyms" name="antonyms" value="{{ word.antonyms | join(', ') }}" placeholder="用逗號分隔，例如: small, tiny, little">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('word_detail', word_id=word.id) }}" class="btn btn-secondary">取消</a>
                        <button type="submit" class="btn btn-primary">更新單字</button>
                    </div>
                </form>
                {% else %}
                <div class="text-center py-5">
                    <h3 class="text-muted">找不到這個單字</h3>
                    <p class="text-muted">可能已經被刪除或不存在</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">回到首頁</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
